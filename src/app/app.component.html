<div class="grid text-center sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-10">
  <div class="shadow py-5" *ngFor="let pokemon of pokemons">
    <h3 class="text-red-400 text-transform: capitalize">{{pokemon.name}}</h3>
  </div>
  <div>
    <button (click)="previous()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Previous</button>
    <button (click)="next()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Next</button>
  </div>
</div>
